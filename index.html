<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minhas Demandas</title>

  <!-- TRAVA TOTAL: APP NUNCA APARECE SEM LOGIN -->
  <style>
    #app-container { display: none !important; }
    #auth-container { display: block; }

    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #0b0f17;
      color: #e7eefc;
    }
    .wrap { max-width: 1100px; margin: auto; padding: 20px; }
    .card {
      background: #121a27;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .hidden { display: none !important; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #24324a;
      background: #0c1220;
      color: #fff;
    }
    button { cursor: pointer; }
    .row { display: flex; gap: 10px; margin-top: 10px; }
    .status { margin-top: 10px; color: #9aa7bd; }
  </style>
</head>

<body>
<div class="wrap">

  <!-- LOGIN -->
  <section id="auth-container" class="card">
    <h2>Login</h2>

    <label>Email</label>
    <input id="auth-email" type="email" />

    <label>Senha</label>
    <input id="auth-pass" type="password" />

    <div class="row">
      <button id="btn-login">Entrar</button>
      <button id="btn-signup">Criar Conta</button>
    </div>

    <div id="auth-status" class="status"></div>
  </section>

  <!-- APP -->
  <section id="app-container" class="card">
    <h2>Cadastro de Demanda</h2>

    <label>Pesquisar Cliente</label>
    <input id="dem-cliente-busca" placeholder="Digite cliente, município ou tipo" />
    <div id="dem-cliente-resultados"></div>

    <label>Cliente</label>
    <input id="dem-cliente-nome" readonly />

    <label>Tipo Entidade</label>
    <input id="dem-cliente-tipo-entidade" readonly />

    <label>Município</label>
    <input id="dem-municipio" readonly />

    <label>Estado</label>
    <input id="dem-cliente-estado" readonly />

    <label>Assunto</label>
    <input id="dem-assunto" />

    <label>Descrição</label>
    <textarea id="dem-descricao"></textarea>

    <button id="btn-salvar-demanda">Salvar Demanda</button>

    <div id="dem-status-msg" class="status"></div>
  </section>

</div>

<script type="module" src="./app.js"></script>
</body>
</html>
