<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Minhas Demandas</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Minhas Demandas</div>
      <div class="row">
        <div id="whoami" class="pill">Verificando sessão...</div>
        <button id="btn-login-nav" class="btn hidden" type="button">Login</button>
        <button id="btn-logout" class="btn danger hidden" type="button">Sair</button>
      </div>
    </div>

    <section class="card">
      <h2>Entrar</h2>
      <div class="two">
        <div>
          <label for="auth-email">Email</label>
          <input id="auth-email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
        </div>
        <div>
          <label for="auth-pass">Senha</label>
          <input id="auth-pass" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="btn-login" class="btn primary" type="button">Login</button>
      </div>
      <div id="auth-status" class="status"></div>
    </section>

    <section class="card" style="margin-top:12px">
      <h2>Criar conta</h2>
      <div class="two">
        <div>
          <label for="signup-email">Email</label>
          <input id="signup-email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
        </div>
        <div>
          <label for="signup-pass">Senha</label>
          <input id="signup-pass" type="password" placeholder="mínimo 6 caracteres" autocomplete="new-password" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="btn-signup" class="btn primary" type="button">Criar conta</button>
      </div>
      <div id="signup-status" class="status"></div>
      <p class="status" style="margin-top:10px">
        Vercel/Vite: configure <b>VITE_SUPABASE_URL</b> e <b>VITE_SUPABASE_ANON_KEY</b>.
      </p>
    </section>
  </div>

  <script type="module" src="./common.js" data-page="index"></script>
</body>
</html>
