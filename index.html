<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minhas Demandas</title>
  <style>
    #app-container{display:none !important;}
    #auth-container{display:block;}
    :root{--bg:#0b0f17;--card:#121a27;--muted:#9aa7bd;--text:#e7eefc;--line:#24324a;--accent:#4f8cff;--danger:#ff5b5b;}
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#070a10,#0b0f17);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px}
    .brand{font-weight:800}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:6px 10px;border-radius:999px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .card{background:rgba(18,26,39,.85);border:1px solid rgba(36,50,74,.9);border-radius:16px;padding:14px;box-shadow:0 12px 30px rgba(0,0,0,.25)}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:12px}
    .hidden{display:none !important}
    h2{margin:0 0 10px 0;font-size:18px}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px 0}
    input,select,textarea{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);background:#0c1220;color:var(--text);outline:none}
    textarea{min-height:110px;resize:vertical}
    input[readonly]{opacity:.9;background:#0a1020}
    .btn{appearance:none;border:1px solid var(--line);background:#0c1220;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#4f8cff,#2f6cff);border-color:#2f6cff}
    .btn.danger{background:transparent;border-color:rgba(255,91,91,.6);color:#ffd6d6}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:0 0 12px}
    .tab{border:1px solid var(--line);background:#0c1220;color:var(--text);padding:8px 10px;border-radius:999px;cursor:pointer;font-size:13px}
    .tab.active{background:#17243b;border-color:#2f6cff}
    .status{font-size:13px;color:var(--muted);margin-top:8px}
    .typeahead{border:1px solid var(--line);border-radius:14px;margin-top:8px;background:#0c1220;max-height:280px;overflow:auto}
    .typeahead-item{width:100%;text-align:left;padding:10px 12px;border:0;border-bottom:1px solid rgba(36,50,74,.55);background:transparent;color:var(--text);cursor:pointer}
    .typeahead-item:hover{background:#101a2e}
    .t-main{font-weight:700}
    .t-sub{font-size:12px;color:var(--muted);margin-top:2px}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:820px){.two{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Minhas Demandas</div>
      <div class="row">
        <div id="whoami" class="pill">Verificando sessão...</div>
        <button id="btn-logout" class="btn danger hidden" type="button">Sair</button>
      </div>
    </div>

    <section id="auth-container" class="card">
      <h2>Entrar</h2>
      <div class="two">
        <div>
          <label for="auth-email">Email</label>
          <input id="auth-email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
        </div>
        <div>
          <label for="auth-pass">Senha</label>
          <input id="auth-pass" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="btn-login" class="btn primary" type="button">Login</button>
        <button id="btn-signup" class="btn" type="button">Criar conta</button>
      </div>
      <div id="auth-status" class="status"></div>
      <p class="status">
        Variáveis exigidas: <b>VITE_SUPABASE_URL</b> e <b>VITE_SUPABASE_ANON_KEY</b> (Vercel/Vite).
      </p>
    </section>

    <section id="app-container">
      <div class="tabs">
        <button class="tab active" data-tab="tab-demandas" type="button">Demandas</button>
        <button class="tab" data-tab="tab-clientes" type="button">Clientes</button>
      </div>

      <div id="tab-demandas" class="card">
        <h2>Cadastro de Demanda</h2>

        <div class="card" style="margin-top:10px">
          <h2 style="font-size:16px;margin-bottom:8px">Cliente (busca em tempo real)</h2>
          <label for="dem-cliente-busca">Pesquisar por Cliente / Município / Tipo Entidade</label>
          <input id="dem-cliente-busca" type="text" placeholder="Digite para buscar..." autocomplete="off" />
          <div id="dem-cliente-resultados" class="typeahead hidden"></div>

          <div class="grid" style="margin-top:10px">
            <div style="grid-column:span 6">
              <label>Cliente selecionado</label>
              <input id="dem-cliente-nome" type="text" readonly />
            </div>
            <div style="grid-column:span 6">
              <label>Tipo Entidade</label>
              <input id="dem-cliente-tipo-entidade" type="text" readonly />
            </div>
            <div style="grid-column:span 6">
              <label>Município</label>
              <input id="dem-municipio" type="text" readonly />
            </div>
            <div style="grid-column:span 6">
              <label>Estado</label>
              <input id="dem-cliente-estado" type="text" readonly />
            </div>
          </div>
          <input id="dem-cliente-id" type="hidden" />
        </div>

        <div class="grid" style="margin-top:12px">
          <div style="grid-column:span 6">
            <label for="dem-assunto">Assunto</label>
            <input id="dem-assunto" type="text" />
          </div>
          <div style="grid-column:span 3">
            <label for="dem-status">Status</label>
            <select id="dem-status">
              <option value="Abertura">Abertura</option>
              <option value="Em Andamento">Em Andamento</option>
              <option value="Encaminhado">Encaminhado</option>
              <option value="Concluído">Concluído</option>
            </select>
          </div>
          <div style="grid-column:span 3">
            <label for="dem-prioridade">Prioridade</label>
            <select id="dem-prioridade">
              <option value="Baixa">Baixa</option>
              <option value="Média">Média</option>
              <option value="Alta">Alta</option>
              <option value="Urgente">Urgente</option>
            </select>
          </div>
          <div style="grid-column:span 12">
            <label for="dem-descricao">Descrição</label>
            <textarea id="dem-descricao"></textarea>
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <button id="btn-salvar-demanda" class="btn primary" type="button">Salvar Demanda</button>
        </div>
        <div id="dem-status-msg" class="status"></div>
      </div>

      <div id="tab-clientes" class="card hidden" style="margin-top:12px">
        <h2>Cadastro de Cliente</h2>
        <div class="grid" style="margin-top:10px">
          <div style="grid-column:span 6">
            <label for="cli-nome">Cliente</label>
            <input id="cli-nome" type="text" />
          </div>
          <div style="grid-column:span 6">
            <label for="cli-tipo-entidade">Tipo Entidade</label>
            <select id="cli-tipo-entidade">
              <option value="">Selecione...</option>
              <option value="AUTARQUIA">AUTARQUIA</option>
              <option value="CM">CM</option>
              <option value="PM">PM</option>
              <option value="CONSORCIO">CONSORCIO</option>
              <option value="IPM">IPM</option>
            </select>
          </div>
          <div style="grid-column:span 6">
            <label for="cli-municipio">Município</label>
            <input id="cli-municipio" type="text" />
          </div>
          <div style="grid-column:span 6">
            <label for="cli-estado">Estado (sigla)</label>
            <input id="cli-estado" type="text" />
          </div>
        </div>
        <div class="row" style="margin-top:10px">
          <button id="btn-salvar-cliente" class="btn primary" type="button">Salvar Cliente</button>
        </div>
        <div id="cli-status-msg" class="status"></div>
      </div>
    </section>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
