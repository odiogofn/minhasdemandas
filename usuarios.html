<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usuários - Minhas Demandas</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">Minhas Demandas</div>

      <nav class="nav">
        <a href="./demandas.html" data-page="demandas">Demandas</a>
        <a href="./clientes.html" data-page="clientes">Clientes</a>
        <a href="./usuarios.html" data-page="usuarios">Usuários</a>
      </nav>

      <div class="row">
        <div id="whoami" class="pill">Verificando sessão...</div>
        <button id="btn-login-nav" class="btn hidden" type="button">Login</button>
        <button id="btn-logout" class="btn danger hidden" type="button">Sair</button>
      </div>
    </div>

    <section class="card">
  <h2>Usuários</h2>
  <p class="status">
    Tela de cadastro de usuário. Para “admin criar usuários para terceiros” do jeito correto,
    o ideal é backend (Service Role). Aqui cria via Auth (signUp) e tenta gravar perfil na tabela <b>usuarios</b> (se existir).
  </p>

  <div class="two" style="margin-top:10px">
    <div>
      <label for="usr-email">Email</label>
      <input id="usr-email" type="email" placeholder="novo@exemplo.com" />
    </div>
    <div>
      <label for="usr-pass">Senha</label>
      <input id="usr-pass" type="password" placeholder="mínimo 6 caracteres" />
    </div>
  </div>

  <div class="two" style="margin-top:10px">
    <div>
      <label for="usr-perfil">Perfil</label>
      <select id="usr-perfil">
        <option value="SUPORTE">SUPORTE</option>
        <option value="GESTOR">GESTOR</option>
        <option value="PROGRAMADOR">PROGRAMADOR</option>
      </select>
    </div>
    <div></div>
  </div>

  <div class="row" style="margin-top:10px">
    <button id="btn-criar-usuario" class="btn primary" type="button">Criar usuário</button>
  </div>

  <div id="usr-status-msg" class="status"></div>
</section>
  </div>

  <script type="module" src="./common.js" data-page="usuarios"></script>
</body>
</html>
